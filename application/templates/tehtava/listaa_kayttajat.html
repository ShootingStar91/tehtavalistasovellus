{% extends "layout.html" %}

{% block body %}
{% if kayttajat is defined %}
  <table>
    <tr>
        <th>Käyttäjät</th>
    </tr>
    {% for k in kayttajat %}
    <tr>
      <td>{{ k.nimi }}</td>
    </tr>
    {% endfor %}
  </table>

  {% else %}
  <p><b>Sovelluksessa ei ole yhtään käyttäjää!</b></p>
  {% endif %}
{% endblock %}
